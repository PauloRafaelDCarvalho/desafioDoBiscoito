<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Biscoito da Sorte</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/animation.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,400;9..40,700&family=Dancing+Script&family=Montserrat:wght@700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="screen1">
        <h1>Qual é a sua sorte de hoje?</h1>
        <p>Abra o biscoito e descubra!</p>
        <div class="biscoito-box" id="actionEventStart">
          <img src="./assets/biscoito1.svg" alt="Biscoito da Sorte" />
        </div>
      </div>
      <div class="screen2 hide">
        <h1>Aqui está a sua sorte de hoje:</h1>
        <p>
          Motivação de hoje é: Não tem motivação se quiser desistir, desista!
        </p>
        <div class="biscoito-box">
          <img src="./assets/biscoito2.svg" alt="Biscoito da Sorte" />
        </div>
        <button id="actionEventReset">Abrir outro biscoito</button>
      </div>
    </main>
    <script src="./js/script.js"></script>
  </body>
</html>
